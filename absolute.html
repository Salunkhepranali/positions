<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Absolute</title>
    <style>
      .card{
        background-color: rgb(226, 173, 212);
        height:500px;
        width: 500px;
        position: relative;
        }
      .hand-icon
      {
        height: 60px;
        position: absolute;
        right: 0;
        bottom: 0;
        
      }
    </style>
</head>
<body>
    <div class="card">
      <img src="hand.png" class="hand-icon" alt="hand"/>
    </div>
</body>
</html>
